{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lafg_site/css/bootstrap/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'lafg_site/css/site.css' %}" />
    {% block styles %}{% endblock %}

    <link rel="icon" href="{% static 'lafg_site/Images/USFG_Logo.png' %}"/>
    <style>



    </style>
</head>

<body>
    <header>
       
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark border-bottom box-shadow mb-3 my-shadow" style="margin:0px !important; border-bottom:0px !important">
            <div class="container-fluid">
                <div>
                    <a href="{% url 'lafg_site:home' %}">
                        <img src="{% static 'lafg_site/Images/USFG_Logo.png' %}" alt="logo" style="width: 100px; height: auto;">
                    </a>
                </div>
                <!-- <div class="container-fluid">
                    <div id="logo-container">
                        <a href="{% url 'lafg_site:home' %}">
                            <img id="nav-logo" src="{% static 'lafg_site/Images/Logo_People.png' %}" alt="logo">
                            US Focus Groups
                        </a>
                    </div> -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul id="my-top-nav" class="navbar-nav flex-grow-1 navbar-right justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lafg_site:home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lafg_site:contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lafg_site:faqs' %}">FAQs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lafg_site:services' %}">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lafg_site:sign_up' %}">
                                <button type="button" class="btn btn-info">Sign-Up</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>





    <main>
        {% block content %}{% endblock %}
    </main>      



    <footer class="border-top footer">
        <div class="container">
            &copy; 2020 - USFG
        </div>
    </footer>


    <script src="{% static "lafg_site/js/jquery/jquery.min.js" %}"></script>  {#must come before the below script#}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "lafg_site/js/bootstrap/bootstrap.bundle.min.js" %}"></script>

    {% block scripts %}{% endblock %} 


</body>
</html>
