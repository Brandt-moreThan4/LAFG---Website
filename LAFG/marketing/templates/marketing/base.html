{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lafg_site/css/bootstrap/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'lafg_site/css/site.css' %}" />
    {% block styles %}{% endblock %}

    <link rel="icon" href="{% static 'lafg_site/Images/USFG_Logo.png' %}"/>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
        }

        .heading {
            color: rgba(29, 38, 124, 1);
        }

    </style>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark nav-shadow" style="">
            <div class="container-fluid">
                <div class="container-fluid">
                    <div id="logo-container">
                        <a href="{% url 'marketing:home' %}">
                            <img id="nav-logo-people" src="{% static 'lafg_site/Images/Logo_People.png' %}" alt="logo">
                            <img id="nav-logo-words" src="{% static 'lafg_site/Images/Logo_No_People.png' %}" alt="logo">
                        </a>
                    </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul id="my-top-nav" class="navbar-nav flex-grow-1 navbar-right justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link {% block nav-home%}{% endblock %}" href="{% url 'marketing:home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Services
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="{% url 'marketing:focus_groups' %}">Focus Groups</a>
                                <a class="dropdown-item" href="{% url 'marketing:surveys' %}">Surveys</a>
                                <a class="dropdown-item" href="{% url 'marketing:demonstratives' %}">Demonstrative Exhibits</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block nav-contact%}{% endblock %}" href="{% url 'marketing:contact' %}">Contact</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link {% block nav-faqs%}{% endblock %}" href="{% url 'marketing:faqs' %}">FAQs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>





    <main>
        {% block content %}{% endblock %}
    </main>      



    <footer class="border-top footer">
        <div class="container">
            &copy; 2021 - USFG
        </div>
    </footer>


    <script src="{% static "lafg_site/js/jquery/jquery.min.js" %}"></script>  {#must come before the below script#}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "lafg_site/js/bootstrap/bootstrap.bundle.min.js" %}"></script>

    {% block scripts %}{% endblock %} 


</body>
</html>
