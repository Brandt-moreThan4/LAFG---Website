{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lafg_site/css/bootstrap/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'lafg_site/css/site.css' %}" />
    {% block style_links %}{% endblock %}
    {% block styles %}{% endblock %}

    <link rel="icon" href="{% static 'lafg_site/Images/Square Logo.png' %}"/>

</head>


<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark border-bottom box-shadow mb-3" style="margin:0px !important; border-bottom:0px !important">

            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1 navbar-right justify-content-end">
                        <li class="nav-item"><a class="nav-link" href="{% url 'survey:survey_help' %}">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <br />

    <div class="container pb-3">
        <div class="row justify-content-between">
            <div class="col-md-9 col-lg-8">
                <main>
                    {% block content %}{% endblock %}
                </main>      
            </div>

            <br /><br />

        </div>
    </div>


    <footer class="border-top footer">
        <div class="container">
            &copy; 2020 - LAFG
        </div>
    </footer>


    <script src="{% static "lafg_site/js/jquery/jquery.min.js" %}"></script>  {#must come before the below script#}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "lafg_site/js/bootstrap/bootstrap.bundle.min.js" %}"></script>

    {% block scripts %}{% endblock %} 


</body>
</html>
