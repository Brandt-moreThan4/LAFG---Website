{% extends "survey/base.html" %}
{% load static %}

{% block title %}Survey Export{% endblock %}
{% block page_title %}Survey Export{% endblock %}
{% block styles %}
{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}  
    <div class="row">
        <div class="col">
            <div>
                <button type="submit" value="Survey-1" name="data_export" class="btn btn-primary">Export Suvey 1</button><br /><br />   
            </div>
        </div>
        <div class="col">
            <div>
                <button type="submit" value="Survey-2" name="data_export" class="btn btn-primary">Export Suvey 2</button><br /><br />   
            </div>
        </div>
        <div class="col">
            <div>
                <button type="submit" value="keys" name="data_export" class="btn btn-primary">Export SurveyKeys</button><br /><br />   
            </div>
        </div>
    </div>
</form>  


{% endblock %}
